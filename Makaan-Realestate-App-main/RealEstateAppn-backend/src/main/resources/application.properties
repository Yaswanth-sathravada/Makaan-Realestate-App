spring.application.name=RealEstateAppn

# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/realestatedb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA dialect properties
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.use-new-id-generator-mappings=false

logging.level.root=INFO
logging.level.com.estate.service=DEBUG
logging.level.org.springframework.mail=DEBUG



